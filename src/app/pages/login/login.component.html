<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form
    (submit)="login(username.value, password.value); $event.preventDefault()"
  >
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required #username />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required #password />
    </div>

    <button type="submit" class="btn" [disabled]="isLoading">Entrar</button>
  </form>
</div>
