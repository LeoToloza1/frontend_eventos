<div class="form-container">
  <h2 class="form-title">Registro de Asistentes</h2>
  <form method="post" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        class="form-input"
        placeholder="Ingresa tu nombre completo"
        [(ngModel)]="asistente.nombre"
        required
      />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        id="apellido"
        name="apellido"
        class="form-input"
        placeholder="Ingresa tu apellido"
        [(ngModel)]="asistente.apellido"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-input"
        placeholder="ejemplo@correo.com"
        [(ngModel)]="asistente.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="telefono">Número de Teléfono</label>
      <input
        type="number"
        id="telefono"
        name="telefono"
        class="form-input"
        placeholder="Ingresa tu número de teléfono"
        [(ngModel)]="asistente.telefono"
        required
        min="0"
        pattern="^[0-9]*$"
      />
    </div>

    <div class="form-group">
      <label for="dni">DNI</label>
      <input
        type="number"
        id="dni"
        name="dni"
        class="form-input"
        placeholder="Ingresa tu número de DNI"
        [(ngModel)]="asistente.dni"
        required
        min="0"
        pattern="^[0-9]*$"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-input"
        placeholder="Ingresa tu contraseña"
        [(ngModel)]="asistente.password"
        required
      />
      @if(asistente.password && asistente.password.length < 8){
      <p class="error-message">
        La contraseña debe tener al menos 8 caracteres
      </p>
      }
    </div>

    <div class="form-group">
      <label for="confirmarPassword">Confirmar Contraseña</label>
      <input
        type="password"
        id="confirmarPassword"
        name="confirmarPassword"
        class="form-input"
        placeholder="Repite tu contraseña"
        [(ngModel)]="confirmarPassword"
        required
      />
      @if(asistente.password !== confirmarPassword && confirmarPassword){
      <p class="error-message">Las contraseñas no coinciden</p>
      }
    </div>
    <button type="submit" class="form-button" [disabled]="!validarFormulario()">
      Registrarse
    </button>
  </form>
</div>
